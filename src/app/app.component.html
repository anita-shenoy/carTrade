<!-- nav -->
<nav class=" navbar-expand navbar-dark bg-dark" style="height: 100px; " *ngIf="user">
  <app-header *ngIf="user"></app-header> 
    <div class="navbar-nav navbar" style=" padding-top: 50px;">
      <a class="nav-item nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>

  <alert></alert>

  <app-footer></app-footer>
</div>
